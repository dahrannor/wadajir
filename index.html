<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">Facebook</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Friends</a></li>
                    <li><a href="#" class="hover:underline">Messages</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 flex gap-6">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Shortcuts</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-blue-600 hover:underline">Groups</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Marketplace</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Events</a></li>
            </ul>
        </aside>

        <!-- Feed -->
        <section class="w-2/4">
            <!-- Post Form -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <textarea placeholder="What's on your mind?" class="w-full border border-gray-300 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post</button>
            </div>

            <!-- Posts -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="flex items-start space-x-4">
                    <img src="https://via.placeholder.com/40" alt="User" class="rounded-full">
                    <div>
                        <h3 class="font-semibold">John Doe</h3>
                        <p class="text-gray-600 text-sm">Just now</p>
                    </div>
                </div>
                <p class="mt-4">This is an example post on the feed.</p>
                <div class="mt-4 flex space-x-4">
                    <button class="text-blue-600 hover:underline">Like</button>
                    <button class="text-blue-600 hover:underline">Comment</button>
                    <button class="text-blue-600 hover:underline">Share</button>
                </div>
            </div>
        </section>

        <!-- Contacts -->
        <aside class="w-1/4 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Contacts</h2>
            <ul class="space-y-4">
                <li class="flex items-center space-x-3">
                    <img src="https://via.placeholder.com/40" alt="User" class="rounded-full">
                    <span>Jane Smith</span>
                </li>
                <li class="flex items-center space-x-3">
                    <img src="https://via.placeholder.com/40" alt="User" class="rounded-full">
                    <span>Robert Johnson</span>
                </li>
            </ul>
        </aside>
    </main>
</body>
</html>
